<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Casa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="mb-4">🏠 Cadastro de Casa</h3>

        <form th:action="@{/casa/salvar}" method="post" th:object="${casa}">
          <input type="hidden" th:field="*{idCasa}" />

          <div class="mb-3">
            <label for="cidCasa" class="form-label">Código</label>
            <input type="text" id="cidCasa" th:field="*{cidCasa}" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="enderecoCasa" class="form-label">Endereço</label>
            <input type="text" id="enderecoCasa" th:field="*{enderecoCasa}" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="cidadeCasa" class="form-label">Cidade</label>
            <input type="text" id="cidadeCasa" th:field="*{cidadeCasa}" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="nrcomodosCasa" class="form-label">Nº de Cômodos</label>
            <input type="number" id="nrcomodosCasa" th:field="*{nrcomodosCasa}" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="metrosquadCasa" class="form-label">Metros Quadrados</label>
            <input type="text" id="metrosquadCasa" th:field="*{metrosquadCasa}" class="form-control" required />
          </div>

          <div class="d-flex justify-content-between">
            <a href="/casa/listar" class="btn btn-secondary">⬅ Voltar</a>
            <button type="submit" class="btn btn-primary">💾 Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
