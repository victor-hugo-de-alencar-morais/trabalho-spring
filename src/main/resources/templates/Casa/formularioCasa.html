<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Casa</title>
</head>
<body>

    <div>
  <div>
    <div>
      <div>
        <h3>Cadastro de Casa</h3>

        <form th:action="@{/casas/salvar}" method="post" th:object="${casa}">
          <input type="hidden" th:field="*{idCasa}" />

          <div>
            <label for="cidCasa">Cid</label>
            <input type="text" id="cidCasa"
                   th:field="*{cidCasa}" required />
          </div>

          <div>
            <label for="enderecoCasa">Endere√ßo</label>
            <input type="text" id="enderecoCasa" 
                   th:field="*{enderecoCasa}" />
          </div>

          <div>
            <label for="cidadeCasa">Cidade</label>
            <input type="text" id="cidadeCasa"
                   th:field="*{cidadeCasa}" />
          </div>

          <div>
            <label for="nrcomodosCasa">Nr Comodos</label>
            <input type="text" id="nrcomodosCasa"
                   th:field="*{nrcomodosCasa}" />
          </div>

          <div>
            <label for="metrosquadCasa">Metros quadrados</label>
            <input type="text" id="metrosquadCasa" 
                   th:field="*{metrosquadCasa}" />
          </div>

          <div>
            <button type="submit">
              Salvar
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
    
</body>
</html>
